>180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="built_in">print</span>()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">name.title() <span class="comment"># 首字母大写</span></span><br><span class="line">name.upper() <span class="comment"># 全部大写</span></span><br><span class="line">name.lower() <span class="comment"># 全部小写</span></span><br><span class="line"></span><br><span class="line">full_name = <span class="string">f&quot;<span class="subst">&#123;first_name&#125;</span> <span class="subst">&#123;last_name&#125;</span>&quot;</span> <span class="comment"># 格式化输出，f就是之前format的缩写</span></span><br><span class="line"></span><br><span class="line">name.strip() <span class="comment"># 去除字符串两侧的空白</span></span><br><span class="line">name.rstrip() <span class="comment"># 去除字符串右侧的空白</span></span><br><span class="line">name.lstrip() <span class="comment"># 去除字符串左侧的空白</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="number">3</span>  / <span class="number">2</span> <span class="comment"># 除法，无论除数和被除数形式，结果都为小数形式</span></span><br><span class="line"><span class="number">3</span> // <span class="number">2</span> <span class="comment"># 整除，结果不一定都为小数形式</span></span><br><span class="line"><span class="number">3</span> ** <span class="number">2</span> <span class="comment"># 乘方</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">names.append(<span class="string">&#x27;Tom&#x27;</span>) <span class="comment"># 在列表末尾添加一个元素</span></span><br><span class="line">names.insert(<span class="number">1</span>, <span class="string">&#x27;Tony&#x27;</span>) <span class="comment"># 在列表的任一位置插入新元素</span></span><br><span class="line"><span class="keyword">del</span> names[<span class="number">0</span>] <span class="comment"># 删除列表中任一位置的元素，不可用于赋值</span></span><br><span class="line">names.pop() <span class="comment"># 删除列表末尾元素，可用于赋值 popped_name = names.pop()</span></span><br><span class="line">names.pop(<span class="number">1</span>) <span class="comment"># 删除列表任一位置的元素，可用于赋值</span></span><br><span class="line">names.remove(<span class="string">&#x27;Tom&#x27;</span>) <span class="comment"># 根据元素的值进行删除，可用于赋值 no_time_people = names.remove(&#x27;Tom&#x27;) 并且该方法只删除第一个值，若要删除的值在列表中出现多次，则需要循环删除</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">names.sort() <span class="comment"># 对列表中元素进行永久性排序，按字母大小升序排序</span></span><br><span class="line">names.sort(reverse = <span class="literal">True</span>) <span class="comment"># 对列表中元素进行永久性排序，按字母大小降序排序</span></span><br><span class="line"><span class="built_in">sorted</span>(names) <span class="comment"># 对列表中元素进行临时排序，不影响列表原始排列顺序，按字母大小升序排序</span></span><br><span class="line"><span class="built_in">sorted</span>(names, reverse = <span class="literal">True</span>) <span class="comment"># 对列表中元素进行临时排序，不影响列表原始排列顺序，按字母大小降序排序</span></span><br><span class="line">names.reverse() <span class="comment"># 永久性反转列表元素的排列</span></span><br><span class="line"><span class="built_in">len</span>(names) <span class="comment"># 计算列表当前长度</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> car <span class="keyword">in</span> cars: <span class="comment"># for循环打印列表</span></span><br><span class="line">    <span class="built_in">print</span>(car)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> value <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">5</span>): <span class="comment"># 循环打印数字1-4，range()函数从指定的第一个值开始数，并在第二个值处停止（不输出该值）</span></span><br><span class="line">    <span class="built_in">print</span>(value)</span><br><span class="line"></span><br><span class="line">numbers = <span class="built_in">list</span>(<span class="built_in">range</span>(<span class="number">1</span>, <span class="number">6</span>)) <span class="comment"># 使用list()函数将range()的结果转换为列表</span></span><br><span class="line"></span><br><span class="line">even_numbers = <span class="built_in">list</span>(<span class="built_in">range</span>(<span class="number">2</span>, <span class="number">11</span>, <span class="number">2</span>)) <span class="comment"># 第三个参数为步长</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">min</span>(numbers)</span><br><span class="line"><span class="built_in">max</span>(numbers)</span><br><span class="line"><span class="built_in">sum</span>(numbers)</span><br><span class="line"></span><br><span class="line">squares = [value**<span class="number">2</span> <span class="keyword">for</span> value <span class="keyword">in</span> <span class="built_in">range</span>(<span class="number">1</span>, <span class="number">11</span>)] <span class="comment"># 列表解析</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(numbers[<span class="number">0</span>:<span class="number">3</span>]) <span class="comment"># 切片，返回索引为0、1、2的元素</span></span><br><span class="line"><span class="built_in">print</span>(numbers[:<span class="number">3</span>]) <span class="comment"># 如果没有指定第一个索引，Python将自动从列表开头开始</span></span><br><span class="line"><span class="built_in">print</span>(numbers[<span class="number">3</span>:]) <span class="comment"># 没有指定第二个索引，切片将终止于列表末尾</span></span><br><span class="line"><span class="built_in">print</span>(number[-<span class="number">3</span>:]) <span class="comment"># 输出列表中倒数三个数字</span></span><br><span class="line"><span class="built_in">print</span>(numbers[<span class="number">0</span>:<span class="number">11</span>:<span class="number">2</span>]) <span class="comment"># 第三个参数表示每隔多少元素提取一个</span></span><br><span class="line"></span><br><span class="line">numbers_copy = numbers[:] <span class="comment"># 创建一个包含整个列表的切片用于复制列表  numbers_copy = numbers的话只是将numbers列表赋给numbers_copy，而不是复制</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">dimensions = (<span class="number">200</span>, <span class="number">50</span>) <span class="comment"># 用圆括号来创建元组，元组中的元素不能被修改</span></span><br><span class="line"></span><br><span class="line">my_tuple = (<span class="number">3</span>,) <span class="comment"># 严格地说，元组是由逗号标识的，圆括号只是让元组看起来更整洁。如果要定义只包含一个元素的元组，必须在元素后面加上逗号</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">print</span>(dimensions[<span class="number">0</span>]) <span class="comment"># 用索引来访问元组中的元素</span></span><br><span class="line"></span><br><span class="line">dimensions = (<span class="number">200</span>, <span class="number">50</span>) <span class="comment"># 元组中的元素虽然不能被修改，但可以给存储元组的变量赋值，如果要修改元组，可以重新定义整个元组</span></span><br><span class="line">dimensions = (<span class="number">400</span>, <span class="number">100</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> car == <span class="string">&#x27;bmw&#x27;</span>: <span class="comment"># if判断语句</span></span><br><span class="line">    <span class="built_in">print</span>(car.upper())</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    <span class="built_in">print</span>(car.title())</span><br><span class="line"></span><br><span class="line">car == <span class="string">&#x27;audi&#x27;</span> <span class="comment"># 判断是否相等</span></span><br><span class="line">car != <span class="string">&#x27;audi&#x27;</span> <span class="comment"># 判断是否不等</span></span><br><span class="line"></span><br><span class="line">age_0 &gt;= <span class="number">21</span> <span class="keyword">and</span> age_1 &gt;= <span class="number">21</span> <span class="comment"># and检查多个条件</span></span><br><span class="line">age_0 &gt;= <span class="number">21</span> <span class="keyword">or</span> age_1 &gt;= <span class="number">21</span> <span class="comment"># or检查多个条件</span></span><br><span class="line"></span><br><span class="line"><span class="string">&#x27;mushrooms&#x27;</span> <span class="keyword">in</span> requested_toppings <span class="comment"># in判断特定值是否在列表中</span></span><br><span class="line"><span class="string">&#x27;mushrooms&#x27;</span> <span class="keyword">not</span> <span class="keyword">in</span> requested_toppings <span class="comment"># not in判断特定值是否不在列表中</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> age &lt; <span class="number">4</span>: <span class="comment"># if-elif-else代码块</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"><span class="keyword">elif</span> age &lt; <span class="number">18</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"><span class="keyword">elif</span> age &lt; <span class="number">40</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> age &lt; <span class="number">4</span>: <span class="comment"># if-elif代码块</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"><span class="keyword">elif</span> age &lt; <span class="number">18</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"><span class="keyword">elif</span> age &lt; <span class="number">40</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"><span class="keyword">elif</span> age &gt;= <span class="number">40</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"></span><br><span class="line">requested_toppings = [] <span class="comment"># 在if语句中将列表名用作条件表达式时，Python将在列表至少包含一个元素时返回True，并在列表为空时返回False</span></span><br><span class="line"><span class="keyword">if</span> requested_toppings:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"><span class="keyword">else</span>:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">alien_0 = &#123;<span class="string">&#x27;color&#x27;</span>: <span class="string">&#x27;green&#x27;</span>, <span class="string">&#x27;points&#x27;</span>: <span class="number">5</span>&#125; <span class="comment"># 创建一个简单的字典</span></span><br><span class="line">alien_0[<span class="string">&#x27;x_position&#x27;</span>] = <span class="number">0</span> <span class="comment"># 在字典中添加键值对，在Python3.7中，字典中元素的排列顺序与定义时相同</span></span><br><span class="line">alien_0[<span class="string">&#x27;color&#x27;</span>] = <span class="string">&#x27;yellow&#x27;</span> <span class="comment"># 修改字典中的值</span></span><br><span class="line"><span class="keyword">del</span> alien_0[<span class="string">&#x27;points&#x27;</span>] <span class="comment"># 删除键值对，需指定指定字典名和要删除的key，删除的键值对会永远消失</span></span><br><span class="line">point_value = alien_0.get(<span class="string">&#x27;points&#x27;</span>, <span class="string">&#x27;No point value assigned.&#x27;</span>) <span class="comment"># 用get()来访问value，第一个参数用于指定key，必不可少；第二个参数为指定的key不存在时要返回的值，可选。 如果直接用索引获取(alien_0[&#x27;points&#x27;])字典中的value，如果指定的key不存在就会出错。</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> key, value <span class="keyword">in</span> user_0.items(): <span class="comment"># 遍历键值对</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;Key:<span class="subst">&#123;key&#125;</span>&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;Value:<span class="subst">&#123;value&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> key <span class="keyword">in</span> user_0.keys(): <span class="comment"># 遍历key</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;Key:<span class="subst">&#123;key&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> key <span class="keyword">in</span> <span class="built_in">sorted</span>(user_0.keys()): <span class="comment"># 按顺序遍历key</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;Key:<span class="subst">&#123;key&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">for</span> value <span class="keyword">in</span> user_0.values(): <span class="comment"># 遍历value</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;Value:<span class="subst">&#123;value&#125;</span>&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 通过语句的拼接可以一次输出多条信息</span></span><br><span class="line">msg = <span class="string">&quot;This is first sentence.&quot;</span></span><br><span class="line">msg += <span class="string">&quot;\nPlease input second sentence.&quot;</span></span><br><span class="line">message = <span class="built_in">input</span>(msg)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Python会将输入解读为字符串，要将输入转换成数值则需要转换</span></span><br><span class="line">age = <span class="built_in">input</span>(<span class="string">&quot;How old are you?&quot;</span>)</span><br><span class="line">age = <span class="built_in">int</span>(age)</span><br><span class="line"></span><br><span class="line"><span class="keyword">while</span> num &lt;= <span class="number">5</span>:</span><br><span class="line">    <span class="built_in">print</span>(num)</span><br><span class="line">    num += <span class="number">1</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">greet_user</span>(<span class="params">username</span>): <span class="comment"># username 形参，即函数完成工作所需的信息</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;Hello, <span class="subst">&#123;username&#125;</span>&quot;</span>!)</span><br><span class="line">greet_user(<span class="string">&#x27;Tom&#x27;</span>) <span class="comment"># &#x27;Tom&#x27; 实参，即调用函数时传递给函数的信息</span></span><br><span class="line"></span><br><span class="line"><span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="string">位置实参： 要求实参的顺序与形参的顺序相同</span></span><br><span class="line"><span class="string">关键词实参： 每个实参都有变量名和值组成，使用时务必准确指定函数定义中的形参名</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">编写函数时，可给每个形参指定默认值。在调用函数中给形参提供实参时，Python将使用指定的实参值；否则，将使用形参的默认值。</span></span><br><span class="line"><span class="string">务必注意 使用默认值时，必须现在形参列表中列出没有默认值得形参，再列出有默认值得实参。这让Python依然能够正确地解读位置实参。</span></span><br><span class="line"><span class="string">&#x27;&#x27;&#x27;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">get_formatted_name</span>(<span class="params">first, last, middle=<span class="string">&#x27;&#x27;</span></span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    让实参变成可选的</span></span><br><span class="line"><span class="string">    给形参middle指定一个空的默认值</span></span><br><span class="line"><span class="string">    并在用户没有提供中间名时不使用这个形参</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="keyword">if</span> middle:</span><br><span class="line">        full_name = <span class="string">f&quot;<span class="subst">&#123;first&#125;</span> <span class="subst">&#123;middle&#125;</span> <span class="subst">&#123;last&#125;</span>&quot;</span></span><br><span class="line">    <span class="keyword">else</span>:</span><br><span class="line">        full_name = <span class="string">f&quot;<span class="subst">&#123;first&#125;</span> <span class="subst">&#123;last&#125;</span>&quot;</span></span><br><span class="line">    <span class="keyword">return</span> full_name</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">describe_pet</span>(<span class="params">pet_name, animal_type=<span class="string">&#x27;dog&#x27;</span></span>): </span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;I have a <span class="subst">&#123;animal_type&#125;</span>.&quot;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">f&quot;My <span class="subst">&#123;animal_type&#125;</span>&#x27;s name is <span class="subst">&#123;pet_name.title()&#125;</span>.&quot;</span>)</span><br><span class="line">describe_pet(pet_name=<span class="string">&quot;willie&quot;</span>) <span class="comment"># 关键词实参</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">make_pizza</span>(<span class="params">*toppings</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    形参 *toppings 中的星号,</span></span><br><span class="line"><span class="string">    让Python创建一个名为toppings的空元组，</span></span><br><span class="line"><span class="string">    并将收到的所有值都封装都这个元组中</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="built_in">print</span>(toppings)</span><br><span class="line"></span><br><span class="line"><span class="keyword">def</span> <span class="title function_">build_profile</span>(<span class="params">first, last, **user_info</span>):</span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    函数build_profile()的定义要求提供名和姓，同时允许根据需要提供任意数量的名称值对</span></span><br><span class="line"><span class="string">    形参**user_info中的两个星号让Python创建一个名为user_info的空字典</span></span><br><span class="line"><span class="string">    并将收到的所有的名称值对都放在这个字典中</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    user_info[<span class="string">&#x27;first_name&#x27;</span>] = first</span><br><span class="line">    user_info[<span class="string">&#x27;last_name&#x27;</span>] = last</span><br><span class="line">    <span class="keyword">return</span> user_info</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> module_name <span class="comment"># 导入整个模块</span></span><br><span class="line"><span class="keyword">from</span> module_name <span class="keyword">import</span> function_0, function_1, function_2 <span class="comment">#导入特定的函数</span></span><br><span class="line"><span class="keyword">from</span> module_name <span class="keyword">as</span> mn <span class="comment"># 使用as给函数指定别名</span></span><br><span class="line"><span class="keyword">from</span> pizza <span class="keyword">import</span> * <span class="comment"># 导入模块中的所有函数</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">class</span> <span class="title class_">Dog</span>:</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">__init__</span>(<span class="params">self, name, age</span>):</span><br><span class="line">        self.name = name</span><br><span class="line">        self.age = age</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">sit</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&quot;<span class="subst">&#123;self.name&#125;</span> is now sitting&quot;</span>)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">def</span> <span class="title function_">roll_over</span>(<span class="params">self</span>):</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">f&quot;<span class="subst">&#123;self.name&#125;</span> rolled over&quot;</span>)</span><br><span class="line"></span><br></pre></td></tr></table></figure>

        });

        if (ss.addEventListener) {
          ss.removeEventListener("load", loadCB);
        }
        ss.media = media || "all";
      }
      if (ss.addEventListener) {
        ss.addEventListener("load", loadCB);
      }
      ss.onloadcssdefined = onloadcssdefined;
      onloadcssdefined(loadCB);
      return ss;

      script.onerror = reject
      script.onload = script.onreadystatechange = function() {
        const loadState = this.readyState
        if (loadState && loadState !== 'loaded' && loadState !== 'complete') return
        script.onload = script.onreadystatechange = null
        resolve()
      }
      document.head.appendChild(script)
    }),
